<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>기상망명족-Weather</title>
    <link rel="stylesheet" href="./css/style-default.css">
    <link rel="stylesheet" href="./css/style-header.css">
    <link rel="stylesheet" href="./css/style-weather.css">
    <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&display=swap" rel="stylesheet">
    <script src="https://use.fontawesome.com/releases/v5.2.0/js/all.js"></script>
</head>
<body>
    <header>
        <div class="head-title">
            <a href="/" class="btn-hover"><h1>기상망명족</h1></a>
        </div>
    </header>
    <main>
        <div class="weather-container">
            <div class="weather-header"></div>
            <a hrer="/" class="back-btn btn-hover">
                <i class="fas fa-arrow-left"></i>
            </a>
            <div class="weather-area">
                <div class="weathers">
                    <div class="weathers-site-name">기상청</div>
                    <div class="hr-box-container">
                        <div class="hr-box"></div>
                    </div>
                    <div id="kor" class="weather-content">
                        <div class="content-container">
                            <div class="date">8/28(금)</div>
                            <div class="weather-info">
                                <div class="weather-state">구름 많음</div>
                                <div class="temperature">
                                    25&deg;C
                                </div>
                            </div>
                        </div>
                        <div class="content-container">
                            <div class="date">8/29(토)</div>
                            <div class="weather-info">
                                <div class="weather-state">비</div>
                                <div class="temperature">
                                    25&deg;C
                                </div>
                            </div>
                        </div>
                        <div class="content-container">
                            <div class="date">8/30(일)</div>
                            <div class="weather-info">
                                <div class="weather-state">맑음</div>
                                <div class="temperature">
                                    25&deg;C
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="weathers">
                    <div class="weathers-site-name">YR</div>
                    <div class="hr-box-container">
                        <div class="hr-box"></div>
                    </div>
                    <div id="yr" class="weather-content"></div>
                </div>
                <div class="weathers">
                    <div class="weathers-site-name">Accu Weather</div>
                    <div class="hr-box-container">
                        <div class="hr-box"></div>
                    </div>
                    <div id="Accu" class="weather-content"></div>
                </div>
            </div>
        </div>
    </main>
    
    <script src="./src/weather.js"></script>
</body>
</html>
